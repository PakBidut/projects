<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>Bookshelf App</h1>
      </nav>
    </header>
    <main class="container">
      <form class="add-buku">
        <h3 id="title">Masukan Buku!</h3>
        <div class="judul">
          <label for="judul">Judul</label>
          <input type="text" name="" id="judul" required />
        </div>
        <div class="penulis">
          <label for="penulis">Penulis</label>
          <input type="text" name="" id="penulis" required />
        </div>
        <div class="tahun">
          <label for="tahun">Tahun</label>
          <input type="text" name="" id="tahun" required />
        </div>
        <div class="selesai">
          <label for="selesai">Selesai Dibaca</label>
          <input type="checkbox" name="" id="selesai" value="checked" />
        </div>
        <input
          onclick="addBooks(); clearOutput(); displayBooks();"
          id="btn"
          type="submit"
          value="Masukan Buku!"
        />
      </form>
      <form class="search">
        <h3>Cari</h3>
        <input
          type="search"
          name=""
          id="judulBuku"
          placeholder="Judul"
          required
        />
        <input
          onclick="searchBooks()"
          type="submit"
          value="Cari Buku!"
          id="cari"
        />
      </form>
      <div class="sudah-dibaca">
        <h3>Sudah Dibaca</h3>
      </div>
      <div class="belum-dibaca">
        <h3>Belum Dibaca</h3>
      </div>

      <div class="modal">
        <div class="modal-content">
          <p>Anda yakin ingin menghapus buku ini?</p>
          <div class="btnOpsi">
            <input id="iyah" type="button" value="Iya" />
            <input id="gaa" type="button" value="Tidak" />
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
