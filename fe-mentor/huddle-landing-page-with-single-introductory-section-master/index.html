<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="" srcset="" />
      </div>
    </header>
    <div class="container">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="" />
      </div>
      <div class="description">
        <h1>Build The Community</h3>
        <h1>Your Fans Will Love</h3>
          <br>
         <h3>
           Huddle re-imagines the way we build communities. You have 
         </h3> 
         <h3>
           a voice, but so does your audience. Create connections with 
         </h3>
         <h3>
           your users as you engage in genuine discussion.
         </h3>
         <br>
        <button type="submit">Register</button>
      </div>
    </div>

    <footer>
      <div class="contacts">
        <img style="margin: 5px;" src="images/twitter.svg" alt="">
        <img style="margin: 5px;" src="images/facebook.svg" alt="" srcset="">
        <img style="margin: 5px;" src="images/insta.svg" alt="" srcset="">
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Me</a>.
      </p>
    </footer>
  </body>
</html>
